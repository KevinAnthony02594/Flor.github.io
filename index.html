<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor</title>
    <link rel="stylesheet" href="stely.css">
    <script src="Fo.js" ></script>
</head>
<body>
    

<div id="mensaje" class="hidden">
    <span id="texto_mensaje"></span>
  </div>
  <div id="intro">
    <h1>Mi flor para ti amor</h1>
    <p>Elaboradocon mucho amor para que te diviertas un momento amor</p>
    <input type="button" value="Jugar" id="botonJugar" />
  </div>
  <div id="juego" class="hidden">
    <div id="postit">
      <h2>Inicio de primavera:</h2>
      <p style="text-align: justify;">
        En esta estación del renacer,
        mi amor por ti florece sin cesar.
        Eres mi luz, mi razón de ser,
        en esta primavera, te quiero abrazar.
      </p>  
    </div>
    <div id="figura">
      <div id="flor">
        <div id="p1" class="petalo animated fadeIn"></div>
        <div id="p2" class="petalo animated fadeIn"></div>
        <div id="p3" class="petalo animated fadeIn"></div>
        <div id="p4" class="petalo animated fadeIn"></div>
        <div id="p5" class="petalo animated fadeIn"></div>
        <div id="p6" class="petalo animated fadeIn"></div>
        <div id="centro" class="animated pulse infinite"></div>
      </div>
      <div id="cesped">
        <div class="manga"></div>
        <div class="manga"></div>
        <div class="manga"></div>
        <div class="manga"></div>
        <div class="manga"></div>
        <div class="manga"></div>
        <div class="manga"></div>
        <div class="fondo_manga"></div>
      </div>
      <div id="tallo"></div>
      <div id="hoja"></div>
    </div>
  </div>
  
</body>
</html>
